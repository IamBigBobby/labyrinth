<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Labyrinth</title>
</head>
<body>
    <div class="mode_selection">
        <p>Choose your game mode</p>
        <button class="keyboard_moving">keyboard moving</button>
        <button class="drag_and_drop_player">drag and drop player</button>
        <button class="drag_and_drop_wall">drag and drop wall</button>
    </div>
    <table id="table"></table>
    <div class="game_over_none">
        <b>Game over</b>
        <br>
        Do you want play again?
        <br>
        <button class="refresh_game">Of course!</button>
    </div>
    <div class="game_over_selection_none">
        <button class="end_game">End game</button>
    </div>
</body>
<script src="script.js"></script>
</html>
